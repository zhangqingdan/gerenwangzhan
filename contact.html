<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jay Skeipt and the Domsters</title>
	<link rel="stylesheet" href="styles/basic.css">
</head>
<body>
	<header>
		<img src="images/logo.gif" alt="Jay Skeipt and the Domsters">
		<nav>
			<ul id='imagegallery'>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Tour dates</h1>
		<form action="submit.html" method='post'>
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" id='name' name='name' placeholder='your name' required='required'>
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="text" id='email' name='email' placeholder='your email address' required='required'>
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="45" rows="7" required='required' placeholder='Write your message here' ></textarea>
				</p>
				<input type="submit" value='Send'>
			</fieldset>
		</form>
	</article>
	<script src='scripts/global.js'></script>
</body>
</html>
